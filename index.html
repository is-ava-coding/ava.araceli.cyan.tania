<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MySpace.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
    /* ===== RESET ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* ===== BLACK GIF BACKGROUND ===== */
    body {
        background-color: black;
        background-image: url("sparkles.gif");
        background-repeat: repeat;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
    }

    /* ===== CENTERING WRAPPER ===== */
    .page-wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ===== FLOATING PAGE ===== */
    .homepage {
        width: 80%;
        max-width: 900px;
        height: 80vh;
        background-color: #111;
        color: #59CBE8;
        padding: 30px;
        overflow-y: auto;
        border-radius: 5px;

        /* CYAN BORDER */
        border: 2px solid #59CBE8;

        /* CYAN GLOW */
        box-shadow:
            0 0 10px rgba(0, 255, 255, 0.6),
            0 0 25px rgba(0, 255, 255, 0.4),
            0 0 50px rgba(0, 255, 255, 0.25);
    }

    /* ===== CONTENT ===== */
    .homepage h1 {
        margin-bottom: 20px;
        text-align: center;
        align-items: center;
    }

    .homepage p {
        margin-bottom: 16px;
        line-height: 1.6;
        text-align: center;
        align-items: center;
    }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="homepage">
        <h1>Hello Cold World</h1>

        <p>
            Ava, Araceli, Cyan, and Tania were here >:3c
        </p>
        <p></p><p></p><p></p><p></p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</div>
    <audio controls autoplay loop>
        <source src="hellocoldworld.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
