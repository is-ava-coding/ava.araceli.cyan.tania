    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ===== BLACK GIF BACKGROUND ===== */
        body {
            background-color: black;
            background-image: url("sparkles.gif");
            background-repeat: repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
/* ===== FLOATING GIF ===== */
.floating-gif {
    position: absolute;
    top: 25px;
    right: 25px;
    width: 120px;
    z-index: 10;
    pointer-events: none;
    filter: drop-shadow(0 0 12px #00ffea);
    animation: float 3s ease-in-out infinite;
}
/* ==== CAT SPACE GIF ==== */
.cat-space-gif {
    position: absolute;
    bottom: 25px;
    left: 25px;
    width: 120px;
    z-index: 10;
    pointer-events: none;
    filter: none;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

        /* ===== CENTERING WRAPPER ===== */
        .page-wrapper {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== FLOATING PAGE ===== */
        .homepage {
            width: 80%;
            max-width: 900px;
            height: 80vh;
            background-color: #111;
            color: #59CBE8;
            padding: 30px;
            overflow-y: auto;
            border-radius: 5px;
            border: 2px solid #59CBE8;
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.6),
                0 0 25px rgba(0, 255, 255, 0.4),
                0 0 50px rgba(0, 255, 255, 0.25);
            text-align: center;
            position: relative;

        }

        /* ===== AVATAR ===== */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid #111;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 20px #00ffea;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 36px;
        }
        h2 {
            margin-bottom: 40px;
            font-size: 16px;
        }

        p {
            margin-bottom: 16px;
            line-height: 1.6;
            font-size: 12px;
        }

        /* ===== MP3 PLAYER ===== */
        audio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
