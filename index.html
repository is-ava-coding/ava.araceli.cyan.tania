<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MySpace.com</title>

    <style>
    /* ===== RESET ===== */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* ===== BLACK GIF BACKGROUND ===== */
    body {
        background-color: black;
        background-image: url("sparkles.gif");
        background-repeat: repeat;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        overflow: hidden;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    /* ===== CENTERING WRAPPER ===== */
    .page-wrapper {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ===== FLOATING PAGE ===== */
    .homepage {
        width: 80%;
        max-width: 900px;
        height: 80vh;
        background-color: #768692;
        color: #111;
        padding: 30px;
        overflow-y: auto;
        border-radius: 5px;

        /* CYAN BORDER */
        border: 2px solid #59CBE8;

        /* CYAN GLOW */
        box-shadow:
            0 0 10px rgba(0, 255, 255, 0.6),
            0 0 25px rgba(0, 255, 255, 0.4),
            0 0 50px rgba(0, 255, 255, 0.25);
    }

    /* ===== CONTENT ===== */
    .homepage h1 {
        margin-bottom: 20px;
        text-align: center;
        align-items: center;
    }

    .homepage p {
        margin-bottom: 16px;
        line-height: 1.6;
        text-align: center;
        align-items: center;
    }
