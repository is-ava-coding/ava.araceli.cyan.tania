<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ===== BLACK GIF BACKGROUND ===== */
        body {
            background-color: black;
            background-image: url("sparkles.gif");
            background-repeat: repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* ===== CENTERING WRAPPER ===== */
        .page-wrapper {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== FLOATING PAGE ===== */
        .homepage {
            width: 80%;
            max-width: 900px;
            height: 80vh;
            background-color: #111;
            color: #59CBE8;
            padding: 30px;
            overflow-y: auto;
            border-radius: 5px;
            border: 2px solid #59CBE8;
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.6),
                0 0 25px rgba(0, 255, 255, 0.4),
                0 0 50px rgba(0, 255, 255, 0.25);
            text-align: center;
        }

        /* ===== AVATAR ===== */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid #111;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 20px #00ffea;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin-bottom: 50px;
        }

        p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        /* ===== MP3 PLAYER ===== */
        audio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00ffea;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            color: #0d0d0d;
            border-radius: 8px;
        }

        button:hover {
            background-color: #00cccc;
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
        <div class="homepage">
            <!-- Avatar -->
            <div class="avatar">
                <img src="angel.jpg" alt="Avatar">
            </div>

            <h1>Hello Cold World</h1>

            <p>
                Ava, Araceli, Cyan, and Tania were here >:3c
            </p>
            <p>This website was created for IS270.  :D</p>
            <p>Does it remind you of MySpace? :P</p>
            <p>Audio is set to autoplay, plz unblock in search bar if no sound! >.<</p>

            <!-- Audio player -->
            <audio id="music" controls autoplay loop>
                <source src="hellocoldworld.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        const music = document.getElementById('music');
        const playButton = document.getElementById('playButton');

        });
    </script>

</body>
</html>
